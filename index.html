<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout four</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- header part start -->
    <div class="header_relative">
        <div class="header">
            <div class="logo"><h1>logo</h1></div>
            <div class="nav"><h1>nav</h1></div>
        </div>
        <div class="text_absolute">
            <h1>text</h1>
        </div>
        <div class="button"><h1>button</h1></div>
    </div>
    <!-- header part end-->
    <!-- service part start -->
    <div class="service">
        <div class="text">
            <h1>text</h1>
        </div>
        <div class="box">
            <div class="box1">
                <h1>image one</h1>
            </div>
            <div class="box2"><h1>image two</h1></div>
            <div class="box3"><h1>image three</h1></div>
        </div>
    </div>
    <!-- service part end -->

    <!-- footer part start -->
    <div class="footer">
        <h1>footer</h1>
    </div>
    <!-- footer part end-->

    
</body>
</html>
